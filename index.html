<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Dinanahan's cocktailz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Nanum+Gothic:wght@400;700;800&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body
    style="
      background-image: url('./assets/photos/bar-back.jpeg');
      background-position: center;
    "
  >
    <!-- HEADER -->
    <div class="px-4 text-center">
      <h1 class="pt-2" id="title">Cocktailz</h1>
      <div class="col-lg-6 mx-auto">
        <p id="title-text" class="lead mb-4">
          Feeling Lucky?<br />
          Generate a random cocktail!
        </p>

        <!-- GENERATE COCKTAIL BUTTON -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            id="gen-button"
            class="btn btn-dark btn-lg px-4 gap-3"
          >
            Generate Cocktail
          </button>
        </div>
      </div>
    </div>

    <!-- DRINK CONTAINER-->
    <div
      class="row flex-lg-row-reverse align-items-center g-5 py-5 m-4 hide"
      id="drink-container"
    >
      <div class="col-10 col-sm-8 col-lg-6">
        <img
          src="bootstrap-themes.png"
          class="d-block mx-lg-auto img-fluid"
          alt="Bootstrap Themes"
          width="700"
          height="500"
          loading="lazy"
          id="drinkimg"
        />
      </div>
      <div class="col-lg-6" id="ingredient-container">
        <h2 id="drink-name" class="fw-bold lh-1 mb-3">Drink Name</h2>
        <ul class="list-group list-group-flush" id="ingredient-list-group"></ul>
        <br>
        <p id="card-text" class="lead">
        </p>
      </div>
    </div>
    <br />

    <!-- GENERATE STORES BUTTON -->
    <div class="d-grid gap-5 d-md-flex justify-content-md-center">
      <button
        type="button"
        class="btn btn-primary btn-lg px-5 me-md-2 hide"
        id="store-btn"
      >
        Find a Liquor Store!
      </button>
    </div>
    <br />

    <!-- LIQUOR STORES CONTAINER -->
    <div class="card m-4 hide" id="liquor-store-container">
      <ol class="list-group list-group-numbered" id="liquor-store-list">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold" id="storeOne">Liquor store name</div>
            <div id="storeOneAdd">Liqour store address</div>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold" id="storeTwo">Liquor store name</div>
            <div id="storeTwoAdd">Liquor store address</div>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold" id="storeThree">Liquor store name</div>
            <div id="storeThreeAdd">Liquor store address</div>
          </div>
        </li>
      </ol>
    </div>

    <footer>
      <div class="text-center p-4" id="footer-text">
        Â© 2022 Copyright: Team Dinanahan
      </div>
    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
